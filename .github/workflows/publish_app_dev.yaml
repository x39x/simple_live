name: app-build-action-dev

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

jobs:
  # æ‰“åŒ…Androidã€iOSã€Mac
  build-mac:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master
     
      # è®¾ç½®JAVAç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # æ‰“å¼€MAC Desktopæ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # å®‰è£…appdmg npm install -g appdmg
      - name: Install appdmg
        run: npm install -g appdmg

      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # æ‰“åŒ…MAC
      - name: Build MacOS
        run: |
          cd simple_live_app
          flutter_distributor package --platform macos --targets dmg,zip --skip-clean

      # ä¸Šä¼ MACè‡³Artifacts
      - name: Upload MacOS to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: |
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip
      #å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."

  # æ‰“åŒ…Linux
  build-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master
      # è®¾ç½®Flutterç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true
      # å®‰è£…ä¾èµ–
      - name: Update apt-get
        run: sudo apt-get update
      - name: Install Dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libasound2-dev libmpv-dev mpv
      # æ‰“å¼€Linux Desktopæ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-linux-desktop
      # æ›´æ–°Flutterçš„packages
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get
      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      # build Linux ZIP\DMG
      - name: Build Linux
        run: |
          cd simple_live_app
          flutter_distributor package --platform linux --targets deb,zip --skip-clean
      # ä¸Šä¼ LinuxåŒ…è‡³Artifacts
      - name: Upload Linux APP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            simple_live_app/build/dist/*/*.deb
            simple_live_app/build/dist/*/*.zip

        #å®Œæˆ
      - run: echo "ğŸ Linux job's status is ${{ job.status }}."

  # æ‰“åŒ…Windows
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master
      # è®¾ç½®Flutterç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true
      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get
      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      # build Windows ZIP\MSIX
      - name: Build Windows
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets msix,zip --skip-clean
      # ä¸Šä¼ Windowsè‡³Artifacts
      - name: Upload Windows APP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            simple_live_app/build/dist/*/*.msix
            simple_live_app/build/dist/*/*.zip
        #å®Œæˆ
      - run: echo "ğŸ Windows job's status is ${{ job.status }}."
